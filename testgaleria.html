<!DOCTYPE html>
<html>
<head>
    <title>Test JPEG</title>
    <style>
        body { background: #0b1220; color: white; padding: 20px; }
        img { width: 400px; border: 3px solid #38bdf8; margin: 10px; }
    </style>
</head>
<body>
    <h1>Test zdjęć .jpeg</h1>
    
    <h2>Test z rozszerzeniem .jpeg:</h2>
    <img src="zdjecia/przed1.jpeg" alt="Przed" onerror="alert('Zdjęcie .jpeg nie działa!')">
    
    <h2>Test z rozszerzeniem .jpg:</h2>
    <img src="zdjecia/przed1.jpg" alt="Przed" onerror="alert('Zdjęcie .jpg nie działa!')">
    
    <p>Jeśli któreś zdjęcie się wyświetli, użyj tego rozszerzenia w galerii.</p>
</body>
</html>
