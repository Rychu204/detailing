<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PerłaDetailing - Rezerwacja Terminu</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* ... (stylowanie pozostaje bez zmian jak w poprzednim kodzie) ... */
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">PerłaDetailing</div>
            <div>
                <a href="index.html">Strona główna</a>
                <a href="o-nas.html">O mnie</a>
                <a href="cennik.html">Cennik</a>
                <a href="umow-wizyte.html" class="active">Umów wizytę</a>
                <a href="galeria.html">Galeria</a>
            </div>
        </nav>
    </header>

    <main>
        <h1 class="page-title">REZERWACJA TERMINU</h1>
        
        <div class="booking-container">
            <!-- Kalendarz i godziny -->
            <div class="calendar-section">
                <h2 class="section-title">Wybierz Datę i Godzinę</h2>
                
                <div class="calendar-header">
                    <button class="calendar-nav" id="prevMonth">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <div class="current-month" id="currentMonth">Styczeń 2024</div>
                    <button class="calendar-nav" id="nextMonth">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>

                <div class="calendar-grid" id="calendarGrid">
                    <!-- Kalendarz zostanie wygenerowany przez JavaScript -->
                </div>

                <div class="time-section">
                    <h3 style="margin-bottom: 1rem; color: #f1f5f9;">Dostępne godziny:</h3>
                    <div class="time-slots" id="timeSlots">
                        <!-- Godziny zostaną wygenerowane przez JavaScript -->
                    </div>
                </div>
            </div>

            <!-- Formularz rezerwacji -->
            <div class="form-section">
                <h2 class="section-title">Dane Rezerwacji</h2>
                
                <form id="bookingForm">
                    <div class="form-group">
                        <label class="form-label">Imię i Nazwisko *</label>
                        <input type="text" class="form-input" id="name" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Telefon *</label>
                        <input type="tel" class="form-input" id="phone" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-input" id="email">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Marka i Model Samochodu *</label>
                        <input type="text" class="form-input" id="carModel" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Rodzaj Usługi *</label>
                        <select class="form-select" id="serviceType" required>
                            <option value="">Wybierz usługę</option>
                            <option value="Mycie Kompleksowe">Mycie Kompleksowe</option>
                            <option value="Tylko Wnętrze">Tylko Wnętrze</option>
                            <option value="Tylko Karoseria">Tylko Karoseria</option>
                            <option value="Pranie Tapicerki">Pranie Tapicerki</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Wybrana Data</label>
                        <input type="text" class="form-input" id="selectedDate" readonly>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Wybrana Godzina</label>
                        <input type="text" class="form-input" id="selectedTime" readonly>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Dodatkowe Uwagi</label>
                        <textarea class="form-textarea" id="notes" placeholder="Dodatkowe informacje, uwagi..."></textarea>
                    </div>

                    <button type="submit" class="submit-btn" id="submitBtn" disabled>
                        ZAREZERWUJ TERMIN
                    </button>
                </form>
            </div>
        </div>
    </main>

    <footer class="contact-footer">
        <div class="contact-container">
            <h2 class="contact-title">Skontaktuj się ze mną</h2>
            <div class="copyright">
                © 2024 PerłaDetailing. Wszelkie prawa zastrzeżone.
            </div>
        </div>
    </footer>

    <script>
        class BookingSystem {
            constructor() {
                this.currentDate = new Date();
                this.selectedDate = null;
                this.selectedTime = null;
                this.availableSlots = {};
                this.googleSheetsURL = 'https://script.google.com/macros/s/AKfycbxW61iCVhzbrsvj86umtvIOS1jxjH4LdEI2GRVIXaTCBZrhAAgD4NLleZcg-MS-yiVr/exec'; // Zastąp swoim URL
                
                this.initializeSystem();
            }

            async initializeSystem() {
                await this.loadBookings();
                this.initializeCalendar();
                this.initializeEventListeners();
            }

            // Ładowanie istniejących rezerwacji z Google Sheets
            async loadBookings() {
                try {
                    const response = await fetch(this.googleSheetsURL + '?action=getBookings');
                    const bookings = await response.json();
                    
                    // Inicjalizacja wszystkich slotów jako dostępnych
                    this.initializeAllSlots();
                    
                    // Blokowanie zajętych terminów
                    bookings.forEach(booking => {
                        const date = booking.data;
                        const time = booking.godzina;
                        
                        if (this.availableSlots[date]) {
                            const index = this.availableSlots[date].indexOf(time);
                            if (index > -1) {
                                this.availableSlots[date].splice(index, 1);
                            }
                        }
                    });
                    
                } catch (error) {
                    console.error('Błąd ładowania rezerwacji:', error);
                    // Jeśli nie uda się załadować, użyj domyślnych slotów
                    this.initializeAllSlots();
                }
            }

            // Inicjalizacja wszystkich możliwych slotów czasowych
            initializeAllSlots() {
                const today = new Date();
                this.availableSlots = {};
                
                // Generowanie slotów na 60 dni do przodu
                for (let i = 0; i < 60; i++) {
                    const date = new Date(today);
                    date.setDate(today.getDate() + i);
                    const dateString = date.toISOString().split('T')[0];
                    
                    // Godziny pracy: 8:00-16:00, co godzinę
                    const availableTimes = [];
                    for (let hour = 8; hour <= 16; hour++) {
                        availableTimes.push(`${hour}:00`);
                    }
                    
                    this.availableSlots[dateString] = availableTimes;
                }
            }

            initializeCalendar() {
                this.renderCalendar();
                this.renderTimeSlots();
            }

            initializeEventListeners() {
                document.getElementById('prevMonth').addEventListener('click', () => {
                    this.currentDate.setMonth(this.currentDate.getMonth() - 1);
                    this.renderCalendar();
                });

                document.getElementById('nextMonth').addEventListener('click', () => {
                    this.currentDate.setMonth(this.currentDate.getMonth() + 1);
                    this.renderCalendar();
                });

                document.getElementById('bookingForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.submitBooking();
                });

                // Walidacja formularza
                const formInputs = document.querySelectorAll('#bookingForm input, #bookingForm select, #bookingForm textarea');
                formInputs.forEach(input => {
                    input.addEventListener('input', () => this.validateForm());
                    input.addEventListener('change', () => this.validateForm());
                });
            }

            renderCalendar() {
                const calendarGrid = document.getElementById('calendarGrid');
                const currentMonthElement = document.getElementById('currentMonth');
                
                // Nagłówek miesiąca
                const monthNames = ['Styczeń', 'Luty', 'Marzec', 'Kwiecień', 'Maj', 'Czerwiec',
                                   'Lipiec', 'Sierpień', 'Wrzesień', 'Październik', 'Listopad', 'Grudzień'];
                currentMonthElement.textContent = `${monthNames[this.currentDate.getMonth()]} ${this.currentDate.getFullYear()}`;
                
                // Nagłówki dni
                const dayNames = ['Pn', 'Wt', 'Śr', 'Cz', 'Pt', 'So', 'Nd'];
                let calendarHTML = '';
                
                dayNames.forEach(day => {
                    calendarHTML += `<div class="calendar-day-header">${day}</div>`;
                });
                
                // Dni miesiąca
                const firstDay = new Date(this.currentDate.getFullYear(), this.currentDate.getMonth(), 1);
                const lastDay = new Date(this.currentDate.getFullYear(), this.currentDate.getMonth() + 1, 0);
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                
                // Puste komórki przed pierwszym dniem
                for (let i = 0; i < (firstDay.getDay() + 6) % 7; i++) {
                    calendarHTML += `<div class="calendar-day"></div>`;
                }
                
                // Dni miesiąca
                for (let day = 1; day <= lastDay.getDate(); day++) {
                    const date = new Date(this.currentDate.getFullYear(), this.currentDate.getMonth(), day);
                    const dateString = date.toISOString().split('T')[0];
                    const isPast = date < today;
                    const isAvailable = this.availableSlots[dateString] && this.availableSlots[dateString].length > 0;
                    const isSelected = this.selectedDate === dateString;
                    
                    let dayClass = 'calendar-day';
                    if (isSelected) dayClass += ' selected';
                    else if (isAvailable) dayClass += ' available';
                    else if (isPast) dayClass += ' past';
                    else dayClass += ' unavailable';
                    
                    calendarHTML += `
                        <div class="${dayClass}" data-date="${dateString}">
                            ${day}
                        </div>
                    `;
                }
                
                calendarGrid.innerHTML = calendarHTML;
                
                // Event listeners dla dni
                document.querySelectorAll('.calendar-day.available').forEach(day => {
                    day.addEventListener('click', () => {
                        this.selectDate(day.dataset.date);
                    });
                });
            }

            renderTimeSlots() {
                const timeSlotsElement = document.getElementById('timeSlots');
                
                if (!this.selectedDate) {
                    timeSlotsElement.innerHTML = '<div style="grid-column: 1 / -1; text-align: center; color: #94a3b8;">Wybierz datę, aby zobaczyć dostępne godziny</div>';
                    return;
                }
                
                const availableTimes = this.availableSlots[this.selectedDate] || [];
                let timeSlotsHTML = '';
                
                if (availableTimes.length === 0) {
                    timeSlotsHTML = '<div style="grid-column: 1 / -1; text-align: center; color: #94a3b8;">Brak dostępnych terminów w wybranym dniu</div>';
                } else {
                    availableTimes.forEach(time => {
                        const isSelected = this.selectedTime === time;
                        const timeClass = `time-slot ${isSelected ? 'selected' : ''}`;
                        
                        timeSlotsHTML += `
                            <div class="${timeClass}" data-time="${time}">
                                ${time}
                            </div>
                        `;
                    });
                }
                
                timeSlotsElement.innerHTML = timeSlotsHTML;
                
                // Event listeners dla godzin
                document.querySelectorAll('.time-slot').forEach(slot => {
                    slot.addEventListener('click', () => {
                        this.selectTime(slot.dataset.time);
                    });
                });

                this.validateForm();
            }

            selectDate(date) {
                this.selectedDate = date;
                this.selectedTime = null;
                
                document.getElementById('selectedDate').value = this.formatDate(date);
                document.getElementById('selectedTime').value = '';
                
                this.renderCalendar();
                this.renderTimeSlots();
            }

            selectTime(time) {
                this.selectedTime = time;
                document.getElementById('selectedTime').value = time;
                this.renderTimeSlots();
            }

            formatDate(dateString) {
                const date = new Date(dateString);
                return date.toLocaleDateString('pl-PL', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
            }

            validateForm() {
                const name = document.getElementById('name').value.trim();
                const phone = document.getElementById('phone').value.trim();
                const carModel = document.getElementById('carModel').value.trim();
                const serviceType = document.getElementById('serviceType').value;
                
                const isFormValid = name !== '' && 
                                   phone !== '' && 
                                   carModel !== '' && 
                                   serviceType !== '' && 
                                   this.selectedDate && 
                                   this.selectedTime;
                
                const submitBtn = document.getElementById('submitBtn');
                submitBtn.disabled = !isFormValid;
            }

            async submitBooking() {
                const formData = {
                    imie: document.getElementById('name').value,
                    telefon: document.getElementById('phone').value,
                    email: document.getElementById('email').value,
                    samochod: document.getElementById('carModel').value,
                    usluga: document.getElementById('serviceType').value,
                    data: this.selectedDate,
                    godzina: this.selectedTime,
                    uwagi: document.getElementById('notes').value,
                    timestamp: new Date().toISOString()
                };

                const submitBtn = document.getElementById('submitBtn');
                submitBtn.disabled = true;
                submitBtn.textContent = 'WYSYŁANIE...';

                try {
                    const response = await fetch(this.googleSheetsURL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(formData)
                    });

                    if (response.ok) {
                        // Zablokuj zarezerwowany termin
                        const index = this.availableSlots[this.selectedDate].indexOf(this.selectedTime);
                        if (index > -1) {
                            this.availableSlots[this.selectedDate].splice(index, 1);
                        }
                        
                        alert('Rezerwacja została wysłana! Skontaktujemy się w celu potwierdzenia terminu.');
                        this.resetForm();
                    } else {
                        throw new Error('Błąd serwera');
                    }
                } catch (error) {
                    console.error('Błąd:', error);
                    alert('Błąd podczas wysyłania rezerwacji. Spróbuj ponownie.');
                } finally {
                    submitBtn.textContent = 'ZAREZERWUJ TERMIN';
                    this.validateForm();
                }
            }

            resetForm() {
                document.getElementById('bookingForm').reset();
                this.selectedDate = null;
                this.selectedTime = null;
                this.renderCalendar();
                this.renderTimeSlots();
            }
        }

        // Inicjalizacja systemu rezerwacji
        document.addEventListener('DOMContentLoaded', () => {
            new BookingSystem();
        });
    </script>
</body>
</html>
